<html>
    <head>
        <title>Webpage Design</title>
        <link rel="stylesheet" href="../css/register.css">
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">WebCourse</h2>
                </div>
                <div class="menu">
                    <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="../html/about.html">About</a></li>
                    <li><a href="../html/service.html">Course</a></li>
                    <li><a href="../html/contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="Type to text" >
                    <a href="#"><button class="btn">Search</button></a>
                </div>
            </div>
                <div class="form">
                    <h2>Register</h2>
                    <input name="Name" placeholder="Enter Name here">
                    <input type="email" name="email" placeholder="Enter Email here">
                    <input name="phonenumber" type="text" placeholder="Enter Contact number here">
                    <input type="password" name="" placeholder="Enter Password here">
                    <input type="password" name="" placeholder="Reenter Password here">
                    <button class="btnn"><a href="../index.html">Register</a></button>
                    <p class="liw">Login with</p>
                    <div class="icon">
                        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
